<!doctype html>
<html>
<head>
	<title>WebRTC:demo</title>
	<meta name="viewport" content="user-scalable=no" charset="utf-8">
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="photo.js"></script>
</head>
<body>
	<div id="camera-header">
	</div>
	<div class="contentarea">
		<div class="camera">
			<video id="video"
			autoplay  
			preload="auto"></video>
			<div id="guide">
				<p>신분증을 박스에 맞춰 찍어주세요</p>
			</div>
			<div id="guideline"></div>
		  	<button id="startbutton">Take photo</button>
		</div>
		<canvas id="canvas"> </canvas>
	  </div>
</body>
<script type="text/javascript">	
// width=325px/ height=204px
	var size = {
  		width: window.innerWidth || document.body.clientWidth,
  		height: window.innerHeight || document.body.clientHeight 
	};
	var myDiv = document.getElementById("guideline");
	myDiv.style.height = (size.width*0.6) + "px";
	myDiv.style.width = (size.width*0.9) + "px"
</script>
</html>
