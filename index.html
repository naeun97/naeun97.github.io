<!doctype html>
<html>
<head>
	<title>WebRTC:demo</title>
	<meta name="viewport" content="user-scalable=no" charset="utf-8">
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="photo.js"></script>
</head>
<body>
	<div id="camera-header">
		<select id="type-option" aria-label="label for the select" onchange="changeType()">
			<option value="png" selected>png</option>
            <option value="jpg">jpg</option>
        </select>
	</div>
	<div class="contentarea">
		<div class="camera">
			<video id="video" autoplay playsinline></video>
			<div id="guide">
				<p>신분증을 박스에 맞춰 찍어주세요</p>
			</div>
			<div id="guideline"></div>
		  	<button id="startbutton">Take photo</button>
		</div>
		<canvas id="canvas"> </canvas>
	  </div>
</body>
<script type="text/javascript">	
// width=325px/ height=204px
	var screenHeight = window.screen.height;
	var screenWidth = window.screen.width;
	var myDiv = document.getElementById("guideline");
	myDiv.style.height = (204/screenHeight)*100 + "%";
	myDiv.style.width = (325/screenWidth)*100 + "%";
</script>
</html>
